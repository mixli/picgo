<script type="text/javascript">
var tbsource = "./images/";//本地文件夹路径
var hdfiles = "";
var objFSO =new ActiveXObject('Scripting.FileSystemObject');
if(!objFSO.FolderExists(tbsource))
{
alert("<"+tbsource+">该文件夹路径不存在，或者路径不能含文件名！");
objFSO = null;
//return;
}
var objFolder = objFSO.GetFolder(tbsource);
var colFiles = new Enumerator(objFolder.Files);

//var re_inf1 = /\.jpg$/; 验证文件夹文件是否jpg文件
 
//var re_inf1 = /\[.](jpg|gif|bmg)$/;
 
var re_inf1 =/\.(gif|jpg|jpeg|png)$/i;

for (; !colFiles.atEnd(); colFiles.moveNext()) //读取文件夹下文件
 
{
    var objFile = colFiles.item();
     
    if(re_inf1.test(objFile.Name.toLowerCase()))
     
    {
     
    hdfiles = hdfiles+"<div data-fancybox="gallery" class="post-item col-xs-6 col-sm-4 col-md-3" style="position: absolute; left: 0px; top: 0px;"><img class="post-item-img lazy" src='./images/"+objFile.Name+"'</div>>";
     
    }
}
alert(hdfiles);
document.getElementById("images").innerHTML=hdfiles;
 
</script>
